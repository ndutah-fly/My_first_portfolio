    <nav>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Twitter: <a href="https://twitter.com/techcon2024" target="_blank">Follow us on Twitter</a></p>
      <p>LinkedIn: <a href="https://linkedin.com/company/techcon2024" target="_blank">Connect on LinkedIn</a></p>
      <p>GitHub: <a href="https://github.com/techcon2024" target="_blank">Explore our GitHub</a></p>
    </section>
    <section>
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.0000000000002!2d36.821946!3d-1.292066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d6f1f0f0f1%3A0xabcdef1234567890!2sNairobi%20Conference%20Center!5e0!3m2!1sen!2ske!4v1700000000000"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
